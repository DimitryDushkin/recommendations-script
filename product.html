<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <title>Techport Product</title>

        <script type="text/javascript">
            // get recommendation from localStorage
            var recommendation = localStorage.getItem(location.href);

            if (recommendation) {
                // delete the fact that we followed recommendation
                localStorage.removeItem(location.href);
            }
        </script>
    </head>
    <body>
        <h1>Product Page</h1>

        <script type="text/javascript">
            var dataLayer = {
                ecommerce: {
                    detail: {
                        actionField: {
                            from_recommendations: JSON.parse(recommendation)
                        }
                    }
                }
            };

            console.log(dataLayer);
        </script>
    </body>
</html>
